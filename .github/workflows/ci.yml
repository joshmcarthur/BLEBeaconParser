name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: false
        load: true
        tags: ble-beacon-parser:ci
        cache-from: type=gha
        cache-to: type=gha,mode=max
    - name: Run tests
      run: |
        docker run --rm \
          -v ${{ github.workspace }}:/workspace \
          -v ~/.platformio:/root/.platformio \
          -w /workspace \
          ble-beacon-parser:ci \
          pio test -e native -v

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: .pio/test/native/
        retention-days: 7

  lint:
    name: Code Linting
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: false
        load: true
        tags: ble-beacon-parser:ci
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Cache PlatformIO packages
      uses: actions/cache@v4
      with:
        path: ~/.platformio
        key: ${{ runner.os }}-platformio-${{ hashFiles('**/platformio.ini') }}
        restore-keys: |
          ${{ runner.os }}-platformio-

    - name: Run clang-tidy
      run: |
        docker run --rm \
          -v ${{ github.workspace }}:/workspace \
          -v ~/.platformio:/root/.platformio \
          -w /workspace \
          ble-beacon-parser:ci \
          pio check -e native --fail-on-defect=high --severity=high || true

    - name: Upload lint results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: lint-results
        path: .pio/check/
        retention-days: 7

  format-check:
    name: Code Format Check
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: false
        load: true
        tags: ble-beacon-parser:ci
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Check code formatting
      run: |
        docker run --rm \
          -v ${{ github.workspace }}:/workspace \
          -w /workspace \
          ble-beacon-parser:ci \
          ./scripts/check-format.sh